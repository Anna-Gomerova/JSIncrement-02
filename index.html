<body>

    <script>
        // console.log(4+6);
        // console.log(4-6);
        // console.log(4*6);
        // console.log(4/6);

        // console.log(4/(6+1)*56-98);

        var color = 1;
        var color2 = 3;
        console.log(color + color2);

        var age = 44;
        console.log(age);

        console.log(++age);
        console.log(--age);
        console.log(age = age - 1);
        console.log(age = age + 1);

        age = 22;

        console.log(age);
        console.log(age++);
        console.log(age);
        console.log(age--);
        console.log(age);

        age = age + 10;

        console.log(age);

        age = 22;

        console.log(age);

        age += 10;

        console.log(age);

        age -= 10;

        console.log(age);

    </script>
